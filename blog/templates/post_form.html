<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>

  <nav class="navbar dark p-3 bg-primary shadow-lg">
  <div class="container-fluid">
    <a class="navbar-brand">Navbar</a>
    <form class="d-flex" role="search">
        {% if request.user.is_authenticated %}
            <a href="/logout/" class="btn btn-success" type="submit">Logout</a>
        {% else %}
            <a href="/login/" class="btn btn-success" type="submit">Login</a>
        {% endif %}
    </form>
  </div>
    </nav>

<div class="container mt-5">
<form class="col-6 mx-auto" method="post" enctype="multipart/form-data">
    {%  csrf_token %}
    <h2>New Blog Post</h2>
    <hr>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Blog Title</label>
    <br>
    <input name="title" placeholder="Post Title" required type="text" class="form-control">
  </div>
  <br>
   
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Post Blog</label>
    <br>
   <textarea  class="form-control" name="content" placeholder="Post content here" required></textarea>
   <br>
  </div>


  <button type="submit" class="btn btn-success">Publish</button>
</form>

</body>
</html>
